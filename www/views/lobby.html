<ion-header-bar class="bar-assertive">
    <h1 class="title">Lobby</h1>
</ion-header-bar>
<ion-content has-bouncing="true">
    <div id="tools">
        <label class="item item-input">
            <input type="text" ng-model="lobby.newRoom" name="newRoom" placeholder="Create a new room.">
            <button class="button button-bar-inline button-energized">Fire Up!</button>
        </label>
    </div>
    <div id="rooms">
        <ul class="container">
            <li ng-repeat="room in lobby.rooms">
                <div class="row">
                    <span ng-bind="room.roomname" class="col col-30"></span>
                    <span ng-bind="room.createdby"class="col col-50" ></span>
                    <button class="button button-inline button-dark" ng-click="lobby.joinRoom($index)">Join</button>
                </div>
            </li>
        </ul>
    </div>
</ion-content>
